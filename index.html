<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
        <div>
            <input id="answer" class="answer" type="text">
        </div>
        <div>
            <button class="btnmain" onclick="getnumber('(')">(</button>
            <button class="btnmain" onclick="getnumber(')')">)</button>
            <button class="btnmain" onclick="getnumber('8')">8</button>
            <button class="btnmain" onclick="getnumber('9')">9</button>
            <button class="clear">ON</button>
        </div>
        <div>
            <button class="btnmain"onclick="getnumber('%')">%</button>
            <button class="btn" onclick="getnumber('7')">7</button>
            <button class="btn" onclick="getnumber('8')">8</button>
            <button class="btn" onclick="getnumber('9')">9</button>
            <button class="btnmain" onclick="getnumber('/')">รท</button>
        </div>
        <div>
            <button class="btnmain">CE</button>
            <button class="btn" onclick="getnumber('4')">4</button>
            <button class="btn" onclick="getnumber('5')">5</button>
            <button class="btn" onclick="getnumber('6')">6</button>
            <button class="btnmain" onclick="getnumber('*')">x</button>
        </div>
        <div>
            <button class="btnmain">MC</button>
            <button class="btn" onclick="getnumber('1')">1</button>
            <button class="btn" onclick="getnumber('2')">2</button>
            <button class="btn" onclick="getnumber('3')">3</button>
            <button class="btnmain" onclick="getnumber('-')">-</button>
        </div>
        <!-- <div>
            <button class="btnmain" onclick="clearinput()">C</button>
            <button class="btn" onclick="getnumber('+')">+</button>
        </div> -->
        <div>
            <button class="clear">AC</button>
            <button class="btn" onclick="getnumber('0')">0</button>
            <button class="btn" onclick="getnumber('00')">00</button>
            <button class="btn" onclick="getnumber('.')">.</button>
            <button class="btnmain" onclick="getnumber('+')">+</button>
        </div>
        <div>
            <button class="clear" onclick="clearinput()">C</button>
            <button class="halfBtn" onclick="getresult()">=</button>
            <button class="btnmain" onclick="getnumber('exp')">EXP</button>
        </div>
</div>
<div class="owner">
    <h2>Made by : HASEEB AHMED</h2>
</div>
</body>
<script src="app.js"></script>
</html>
